<body>

    <!--主面板-->

        <!--计算器面板-->
        <div id="calc"  style="position:absolute;width:100%;height:100%;">
            <center>
                <h3 style="margin-top:30px;font-family:'Microsoft YaHei'">极光电子复杂数学表达式计算器</h3>
                <h6 style="color:#550777">特别提供对分数运算的支持</h6>
            </center>

            <!--输入框区-->
            <div class="input-group" style="width:40%;margin:20px auto">

                <input type="text" id="exp" class="form-control" placeholder="把你想算的东西尽情地写在这里吧！">
                <span class="input-group-btn">
                    <button class="btn btn-secondary btn-success" onclick="buttonclick()" type="button">Go！</button>
                </span>
                <span class="input-group-btn">
                    <button id="help" class="btn btn-secondary; btn-info " onclick="getshili()" type="button">帮助</button>
                </span>
            </div>


            <!--结果显示区-->
            <center>
                <div class="res" id="ress" style="display:none">
                </div>
            </center>
          
            <!--工具按钮组-->
        <div style="margin-top:5%">

            <div style="width:60% ;margin:  auto ">


                <div class="row">

                    <div class="col-sm-3">
                        <button type="button" style="width:50px;font-weight:900;font-size:x-large" onclick="addtext('+'); $('#exp').focus()" class="btn btn-primary-outline">+</button>


                    </div>
                    <div class="col-sm-3">
                        <button type="button" style="width:50px;font-weight:900;font-size:x-large" onclick="addtext('-'); $('#exp').focus()" class="btn btn-primary-outline">-</button>


                    </div>
                    <div class="col-sm-3">
                        <button type="button" style="width:50px;font-weight:900;font-size:x-large" onclick="addtext('*');$('#exp').focus()" class="btn btn-primary-outline">×</button>


                    </div>
                    <div class="col-sm-3">
                        <button type="button" style="width:50px;font-weight:900;font-size:x-large" onclick="addtext('/'); $('#exp').focus()" class="btn btn-primary-outline">÷</button>


                    </div>



                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <button type="button" style="width:50px;font-weight:900;font-size:x-large" onclick="addtext('π'); $('#exp').focus()" class="btn btn-success-outline">π</button>


                    </div>
                    <div class="col-sm-3">
                        <button type="button" style="width:50px;font-weight:900;font-size:x-large" onclick="addtext('^'); $('#exp').focus()" class="btn btn-success-outline">a<SUP>n</SUP> </button>


                    </div>
                    <div class="col-sm-3">
                        <button type="button" style="width:50px;font-weight:900;font-size:x-large" onclick="addtext('sqrt()'); $('#exp').focus()" class="btn btn-success-outline">√ </button>


                    </div>
                    <div class="col-sm-3">
                        <button type="button" style="width:50px;font-weight:900;font-size:x-large" onclick="buttonclick()" class="btn btn-danger-outline">= </button>


                    </div>
                </div>

            </div>
        </div>


        <center>

            <p id="tip" style="width:100%;position:absolute;text-align:center;bottom:0px;color:red">提示：点击右侧小圆球打开或关闭菜单</p>
        </center>
    </div>

                      <div style="text-align:center;clear:both">

                  <div style="margin-top:16em">
                      <div id="f11" style="border:2px dashed grey;padding:20px">


                          <span style="font-size:large; color :black;font-weight:600">一元一次方程</span>
                          <div style="width:30%;margin-bottom:15px" class="input-group">

                              <input id="a11" type="text" class="form-control" placeholder="系数" aria-describedby="basic-addon1">

                              <span class="input-group-addon" id="basic-addon1">=</span>

                              <span class="input-group-btn">

                              </span>
                          </div>
                      </div>
                      <div id="f12" style="display:none;border:2px dashed grey;padding:20px" >
                          <span style="font-size:large;color:black;font-weight:600">一元二次方程</span>
                          <div style="width:50%;margin-bottom:15px" class="input-group">
                              <input id="a12" type="text" class="form-control" placeholder="二次项系数" aria-describedby="basic-addon1">
                              <span class="input-group-addon" id="basic-addon1">x<SUP>2</SUP>+</span>
                              <input id="b12" type="text" class="form-control" placeholder="一次项系数" aria-describedby="basic-addon1">
                              <span class="input-group-addon" id="basic-addon1">x+</span>
                              <input id="c12" type="text" class="form-control" placeholder="常数" aria-describedby="basic-addon1">
                              <span class="input-group-addon" id="basic-addon1">=0</span>
                              <span class="input-group-btn">
                                  <button style="margin-left:30px" onclick="solve(12)" class="btn btn-success" type="button">Go!</button>
                              </span>
                          </div>
                      </div>
                      <div id="f21" style="display:none;border:2px dashed grey;padding:20px">
                          <span style="font-size:large;color:black;font-weight:600">二元一次方程</span>
                          <div style="width:50%;mar" class="input-group-sm input-group">
                              <input id="a21" type="text" class="form-control" placeholder="x系数" aria-describedby="basic-addon1">
                              <span class="input-group-addon" id="basic-addon1">x+</span>
                              <input id="b21" type="text" class="form-control" placeholder="y系数" aria-describedby="basic-addon1">
                              <span class="input-group-addon" id="basic-addon1">y</span>

                              <span class="input-group-addon" id="basic-addon1">=</span>
                              <input id="c21" type="text" class="form-control" placeholder="常数" aria-describedby="basic-addon1">
                              <span class="input-group-btn">
                                  <button style="margin-left:30px;" onclick="solve(21)" class="btn btn-success" type="button">Go!</button>
                              </span>
                          </div>
                          <div style="width:50%;" class="input-group input-group-sm">
                              <input type="text" id="d" class="form-control" placeholder="x系数" aria-describedby="basic-addon1">
                              <span class="input-group-addon" id="basic-addon1">x+</span>
                              <input type="text" id="e" class="form-control" placeholder="y系数" aria-describedby="basic-addon1">
                              <span class="input-group-addon" id="basic-addon1">y</span>

                              </span>
                          </div>
                      </div>
                  </div>
      

                <!--结果显示区域-->
                <div class="res" id="solve" style="margin-top:80px; min-height:100px;display:none"></div>

    <script>
        
    //处理元素的居中问题
        function fangnchengresize() {
            var dw = window.innerWidth;
            var l1 = (dw - $("#content").outerWidth()) / 2;
            var l = (dw - $("#li01").outerWidth() * 3) / 2 -l1;
         
            $("#navouter").css("left", l + "px");
        }
        function jinzhiresize() {
          
            var dw = window.innerWidth;
            var l1 = (dw - $("#content").outerWidth()) / 2;
           
            var l = (dw - $("#jinzhigroup").outerWidth()) / 2 - l1;
            $("#jinzhigroup").css("margin-left", l + "px");
        }
      
    </script>
